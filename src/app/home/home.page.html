<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Hoje
        <p style="font-weight: 400; color: #433465">
          {{ today | date:'fullDate' | titlecase }}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.prioridadeItem === 'High' ? 'red' : (item.prioridadeItem === 'Low' ? 'green' : 'orange')"
      >
        {{ item.categoriaItem }}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon
          *ngIf="item.prioridadeItem === 'High' "
          color="danger"
          size="small"
          name="ellipse"
        >
        </ion-icon>
        <ion-icon
          *ngIf="item.prioridadeItem === 'Middle' "
          color="warning"
          size="small"
          name="ellipse"
        >
        </ion-icon>
        <ion-icon
          *ngIf="item.prioridadeItem === 'Low' "
          color="success"
          size="small"
          name="ellipse"
        >
        </ion-icon>
        <ion-label>{{ item.nomeItem }}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        Vencimento: {{ item.vencimentoItem | date:'fullDate' | titlecase }}
      </ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"> </ion-icon>
        <p>Compartilhar</p>
      </ion-item>

      <ion-item>
        <ion-icon name="checkmark-outline"> </ion-icon>
        <p>Finalizar</p>
      </ion-item>

      <ion-item button (click)="delete(i)">
        <ion-icon name="trash-outline"> </ion-icon>
        <p>Cancelar</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicionarTarefa()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
